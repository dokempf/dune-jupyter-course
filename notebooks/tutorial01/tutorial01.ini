[grid]
dim=2        # set to 1 | 2 | 3
manager=ug # set to ug | alu | yasp
refinement=1 # be careful

[grid.oned]
a=0.0
b=1.0
elements=2

[grid.structured]
LX=1.0
LY=1.0
LZ=1.0
NX=2
NY=2
NZ=2

[grid.twod]
filename=unitsquare.msh

[grid.threed]
filename=unitcube.msh

[fem]
degree=1 # oned: 1..4, ug|alu: 1..3, yasp: 1..2

[problem]
eta=2.0

[output]
filename=eta2
subsampling=1


